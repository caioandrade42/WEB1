<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atividade 9</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  </head>
  <body class="bg-dark container align-items-center text-primary">
      <header class="text-center"><h1>Atividade 9</h1></header>
      <form id="form1">
          <div class="mt-3">
              <label for="nome" class="visually-hidden">Nome</label>
              <input type="text" id="nome" name="nome" required placeholder="Nome" class="form-control">
          </div>
          <div class="mt-3">
              <label for="email" class="visually-hidden">E-mail</label>
              <input type="email" id="email" name="email" required placeholder="email@exemplo.com" class="form-control">
          </div>
          <div class="mt-3">
              <label for="telefone" class="visually-hidden">Telefone</label>
              <input type="tel" id="telefone" name="telefone" required placeholder="Telefone" class="form-control">
          </div>
          <div class="mt-3">
              <label for="senha" class="visually-hidden">CPF</label>
              <input type="text" id="cpf" name="CPF" required placeholder="CPF" class="form-control">
          </div>
          <div class="mt-3">
            <label for="dataNasc" class="visually-hidden">Data Nasc</label>
            <input type="date" id="dataNasc" name="dataNasc" required placeholder="dd/mm/aaaa" class="form-control">
        </div>
          <div class="row">
          <button class="btn btn-primary mt-3">Cadastrar</button>
          </div>
      </form>
      <table class="container text-center table mt-3">
          <thead>
              <tr>
                  <th>Nome</th>
                  <th>E-mail</th>
                  <th>Telefone</th>
                  <th>CPF</th>
                  <th>Data Nasc</th>
                  <th>AÇÃO</th>
              </tr>
          </thead>
          <tbody id="corpo_tabela"></tbody>
      </table>
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
