<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula 08/10</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  </head>
<body>
  <div class="container">
    <div class="col-6 mx-auto text-center">
      <h1 class="text-info">Testes com forms</h1>
    <form action="include/receptor.php">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" name="senha" id="senha" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="curriculo">Curriculo</label>
        <input type="file" name="curriculo" id="curriculo" class="form-control" >
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" name="cpf" id="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
      </div>
      <div class="form-group">
        <label for="nasc">Data de nascimento</label>
        <input type="date" name="nasc" id="nasc" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="cor">Cor Favorita</label>
        <input type="color" name="cor" id="cor" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="potencia">Potência</label>
        <input type="range" class="form-control-range" id="potencia">
      </div>
      <div class="form-check form-check">        
        <input class="form-check-input" type="checkbox" id="termos" value="ok" required>
        <label class="form-check-label" for="inlineCheckbox1">Aceito os termos do site</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="checkMasc" value="masc">
        <label class="form-check-label" for="checkMasc">Masculino</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="checkFem" value="fem">
        <label class="form-check-label" for="checkFem">Feminino</label>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Enviar</button>
      <button type="reset" class="btn btn-danger">Resetar</button>
    </form>
    </div>
    <select id="estados">
      <option value="">Selecione um estado</option>
      <option value="AC">Acre</option>
      <option value="AL">Alagoas</option>
      <option value="AP">Amapá</option>
      <option value="AM">Amazonas</option>
      <option value="BA">Bahia</option>
      <option value="CE">Ceará</option>
      <option value="ES">Espírito Santo</option>
      <option value="GO">Goiás</option>
      <option value="MA">Maranhão</option>
      <option value="MT">Mato Grosso</option>
      <option value="MS">Mato Grosso do Sul</option>
      <option value="MG">Minas Gerais</option>
      <option value="PA">Pará</option>
      <option value="PB">Paraíba</option>
      <option value="PR">Paraná</option>
      <option value="PE">Pernambuco</option>
      <option value="PI">Piauí</option>
      <option value="RJ">Rio de Janeiro</option>
      <option value="RN">Rio Grande do Norte</option>
      <option value="RS">Rio Grande do Sul</option>
    </select>
  </div>
</body>
</html>
